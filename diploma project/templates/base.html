<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Освітня система{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        h2, h3 { color: #333; }
        .card { border: 1px solid #ccc; padding: 12px; margin-bottom: 15px; border-radius: 6px; }
        .risk-high { color: darkred; font-weight: bold; }
        .risk-medium { color: #b36b00; font-weight: bold; }
        .risk-low { color: darkgreen; font-weight: bold; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>

<header>
    <h2>Інформаційна система управління освітніми траєкторіями</h2>
    <hr>
</header>

{% block content %}{% endblock %}

</body>
</html>
